<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link
            rel="stylesheet" href="../css/detail.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <img class="logo" src
                    alt="logo">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="#">TIENDA</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-light"
                                    href="#">Asistencia</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light"
                                    href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Distribuir
                                </a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item"
                                            href="#">Foro</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Información</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <button
                                class="btn btn-custom me-2 text-light text-bg-secondary"
                                type="button">Iniciar sesión</button>
                            <button
                                class="btn btn-custom text-light text-bg-secondary"
                                type="button">Descargar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="game-title">Citizen Sleeper 2: Starward Vector</h1>
                    <div class="summary-tabs mt-3">
                        <a href="#" class="tab-link active">Resumen</a>
                        <a href="#" class="tab-link">Logros</a>
                    </div>
                    <div class="mt-4">
                        <img src="game-image-placeholder.jpg" alt="Citizen Sleeper Screenshot" class="img-fluid game-image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white border-0">
                        <div class="card-body">
                            <h5 class="card-title">Citizen Sleeper 2</h5>
                            <p class="mb-2">PEGI 12</p>
                            <p class="text-warning">Mild Swearing</p>
                            <h4 class="mt-3">22,39 €</h4>
                            <button class="btn yellow-button w-100 my-3">Comprar ahora</button>
                            <button class="btn btn-outline-light w-100 my-2">Añadir al carrito</button>
                            <button class="btn btn-outline-light w-100 my-2">A la lista de deseos</button>
                            <div class="mt-3">
                                <p class="mb-1">Recompensas de Epic: <span class="text-warning">Recupera un 5%</span></p>
                                <p class="mb-1">Tipo de reembolso: <span class="text-white">Auto reembolsable</span></p>
                                <p class="mb-0">Desarrolladora: <span class="text-white">Jump Over the Age</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="../js/gallery.js"></script>
    </body>
</html>
