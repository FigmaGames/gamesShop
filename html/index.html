<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>FigmaGamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <img class="logo" src="../resources/images/logosinrecortar.jpg" alt="">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">TIENDA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Asistencia</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Distribuir
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Foro</a></li>
                            <li><a class="dropdown-item" href="#">Información</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-custom me-2 text-light text-bg-secondary" type="button">Iniciar sesión</button>
                    <button class="btn btn-custom text-light text-bg-secondary"  type="button">Descargar</button>
                </form>
            </div>
        </div>
    </nav>

</header>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-8">
                <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="carouselImage" src="../resources/images/orfertasInviernoGrande.avif" class="d-block w-100" alt="Game Image">
                        </div>
                    </div>
                    <div class="game-overlay">
                        <h2 id="gameTitle">Ofertas de Invierno</h2>
                        <p id="gameDescription"><strong>DEL 10 AL 24 DE FEBRERO</strong><br>Ahorra hasta un 75 % con las mejores ofertas de la temporada antes de que la nieve se derrita.</p>
                        <p id="gameDescription2"></p>
                        <p id="prize"></p>
                        <button class="btn btn-light">¡Ahorra hoy!</button>
                        <button class="btn btn-outline-light">A la lista de deseos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="side-menu">
                    <li class="d-flex flex-row " onclick="changeGame('../resources/images/orfertasInviernoGrande.avif', 'Ofertas de Invierno', 'Nueva actualización: Versión 2.1')">
                        <img class="img-hcard" src="../resources/images/ofertasInvierno.avif" alt="ofertas invierno">
                    <button >Ofertas de invierno</button>
                    </li>

                    <li class="d-flex flex-row" onclick="changeGame('../resources/images/civilization7Grande.jpg', 'Civilization VII', 'DISPONIBLE AHORA', 'Vuelve la galardonada franquicia de juegos de estrategia con un nuevo y revolucionario capítulo.', '69,99 €')">
                        <img class="img-hcard" src="../resources/images/civilization7.jpg" alt="">
                    <button >Civilization VII</button>
                    </li>

                    <li class="d-flex flex-row ">
                        <img class="img-hcard" src="../resources/images/ofertasInvierno.avif" alt="">
                    <button onclick="changeGame('image3.png', 'Sid Meier’s Civilization® VII', 'Domina el mundo con estrategia')">Sid Meier’s Civilization® VII</button>
                    </li>

                    <li class="d-flex flex-row ">
                        <img class="img-hcard" src="../resources/images/ofertasInvierno.avif" alt="">
                    <button onclick="changeGame('image4.png', 'Kingdom Come: Deliverance II', 'Vive una historia medieval épica')">Kingdom Come: Deliverance II</button>
                    </li>

                    <li class="d-flex flex-row ">
                        <img class="img-hcard" src="../resources/images/ofertasInvierno.avif" alt="">
                    <button onclick="changeGame('image5.png', 'Genshin Impact', 'Explora un mundo abierto lleno de magia')">Genshin Impact</button>
                    </li>

                    <li class="d-flex flex-row ">
                        <img class="img-hcard" src="../resources/images/ofertasInvierno.avif" alt="">
                    <button onclick="changeGame('image6.png', 'Farming Simulator 25', 'Conviértete en un agricultor profesional')">Farming Simulator 25</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
