<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuthering Waves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
        }
        .side-menu {
            background-color: #181818;
            border-radius: 10px;
            padding: 10px;
        }
        .side-menu button {
            background: none;
            border: none;
            color: white;
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
        }
        .side-menu button:hover, .active {
            background-color: #333;
        }
    </style>
    <script>
        function changeGame(imageSrc, title, description) {
            document.getElementById('carouselImage').src = imageSrc;
            document.getElementById('gameTitle').innerText = title;
            document.getElementById('gameDescription').innerText = description;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-8">
                <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="carouselImage" src="https://assets.2k.com/1a6ngf98576c/3tLMbqJNHqvfx8ROZH4zOh/313759e047ad8e81a97dbc9724646841/Civ7_Spain.png" class="d-block w-100" alt="Game Image">
                        </div>
                    </div>
                    <div class="game-overlay">
                        <h2 id="gameTitle">WUTHERING WAVES</h2>
                        <p id="gameDescription"><strong>NUEVA ACTUALIZACIÓN</strong><br>Llega la versión 2.1, "Canto del pájaro, oda de la ola". Conoce a los nuevos Resonadores de 5 estrellas: "Phoebe" y "Brant"</p>
                        <p>Gratis</p>
                        <button class="btn btn-light">Juega gratis</button>
                        <button class="btn btn-outline-light">A la lista de deseos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="side-menu">
                    <button onclick="changeGame('../resources/images/prueba.png', 'Wuthering Waves', 'Nueva actualización: Versión 2.1')">Wuthering Waves</button>
                    <button onclick="changeGame('image2.png', 'Ofertas de invierno', 'Descubre descuentos exclusivos')">Ofertas de invierno</button>
                    <button onclick="changeGame('image3.png', 'Sid Meier’s Civilization® VII', 'Domina el mundo con estrategia')">Sid Meier’s Civilization® VII</button>
                    <button onclick="changeGame('image4.png', 'Kingdom Come: Deliverance II', 'Vive una historia medieval épica')">Kingdom Come: Deliverance II</button>
                    <button onclick="changeGame('image5.png', 'Genshin Impact', 'Explora un mundo abierto lleno de magia')">Genshin Impact</button>
                    <button onclick="changeGame('image6.png', 'Farming Simulator 25', 'Conviértete en un agricultor profesional')">Farming Simulator 25</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
